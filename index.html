<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Perpisahan</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <!-- Kode lainnya -->
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.17.0/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    
    
    <div class="container">
        <form id="form" method="POST">
            <div class="form-group">
                <label for="nama" id="ketik"></label>
                <input type="text" id="nama" name="nama">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" id="submit-btn">
            
            </div>
        </form>
        
        <audio src="audio/nobody.mp3" id="instrumen"></audio>
            
        <div class="container-ucapan" id="container-ucapan" style="display: none">
            <div class="teks-ucapan" id="teks-ucapan">
            </div>
            <div class="tau-gak" id="tau-gak">
                <button type="button" class="tau" id="tau">Tau</button>
                <button type="button" class="enggak" id="enggak">Enggak</button>
                <button class="lanjut" id="lanjut">Lanjut</button>
            </div>
        </div>
    </div>
    
    <div class="container-kisah" id="container-kisah">
        <div class="kisah-right" id="kisah-right">
            <img src="img/pkl1.png" alt="Foto">
        </div>
        <div class="kisah-left" id="kisah-left">
            <img src="img/pkl2.png" alt="Foto">
            <div class="kata-kisah" id="kata-kisah">
            </div>
        </div>
        <div class="kisah-right-end" id="kisah-right-end">
        </div>
        <div class="container-wa">
           <!-- Tombol WhatsApp -->
        <a href="https://wa.link/ieijni" class="whatsapp-button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
            Balas Di Whatsapp dongüòÅ
        </a>

        </div>
    </div>
    
    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
